service: url-shortener
runtime: go120

instance_class: F1  # Specify instance class (F1 is free-tier eligible)

env_variables:
  GOOGLE_CLOUD_PROJECT: genericissuer
  REDIS_HOST: redis-13327.c330.asia-south1-1.gce.redns.redis-cloud.com
  REDIS_PORT: "13327"

automatic_scaling:
  target_cpu_utilization: 0.65
  target_throughput_utilization: 0.75
  max_instances: 10

handlers:
  - url: /.*
    script: auto
